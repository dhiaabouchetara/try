<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Gala Parfum</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}
.container {
    width: 90%;
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 20px;
    margin-top: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.store-name {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
}
.product-select {
    margin-bottom: 15px;
}
.product-img {
    width: 100%;
    border-radius: 10px;
}
.price {
    text-align: center;
    margin: 15px 0;
    font-size: 20px;
}
.old-price {
    text-decoration: line-through;
    color: #999;
    margin-left: 10px;
}
.new-price {
    color: green;
    font-weight: bold;
    font-size: 24px;
}
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 15px;
}
button {
    background: green;
    color: white;
    border: none;
    font-size: 18px;
    border-radius: 5px;
}
button:hover {
    background: darkgreen;
    cursor: pointer;
}
label {
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

<!-- اسم المتجر -->
<div class="store-name">Gala Parfum</div>

<!-- اختيار نوع المنتج -->
<label>اختر نوع العطر</label>
<select class="product-select" onchange="changeProductImage(this.value)">
    <option value="black">Black</option>
    <option value="white">White</option>
    <option value="pink">Pink</option>
</select>

<!-- صورة المنتج -->
<img id="productImage" src="black.jpg" alt="المنتج" class="product-img">

<!-- السعر -->
<div class="price">
    <span class="old-price">3500 دج</span>
    <span class="new-price">3000 دج</span>
</div>

<form action="https://formsubmit.co/dhiaaddhiaa@gmail.com" method="POST">

<input type="hidden" name="_subject" value="طلب جديد - Gala Parfum">
<input type="hidden" name="_captcha" value="false">

<label>الاسم الكامل</label>
<input type="text" name="الاسم الكامل" required>

<label>رقم الهاتف</label>
<input type="tel" name="رقم الهاتف" required pattern="^0[567][0-9]{8}$">

<label>الولاية</label>
<input type="text" name="الولاية" required>

<label>البلدية</label>
<input type="text" name="البلدية" required>

<label>الكمية</label>
<select name="الكمية">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>

<button type="submit">تأكيد الطلب</button>
</form>

</div>

<script>
function changeProductImage(type) {
    var img = document.getElementById("productImage");

    if (type === "black") {
        img.src = "black.jpg";
    } else if (type === "white") {
        img.src = "white.jpg";
    } else if (type === "pink") {
        img.src = "pink.jpg";
    }
}
</script>

</body>
</html>
